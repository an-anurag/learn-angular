<div>
<!--  <button class="btn btn-primary" (click)="showDetails = !showDetails">Display details</button>-->
  <button class="btn btn-primary" (click)="toggleDetails($event)">Display details</button>
  <p *ngIf="showDetails">{{ statement }}</p>
  <p *ngFor="let logItem of log; let i = index" [ngStyle]="{backgroundColor: i >= 4 ? 'blue': 'transparent'}"
  [ngClass]="{'white-text': i >= 4}">{{ logItem }}</p>
</div>
